<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PasswordHashGenerator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <base href="/" />
    <link href="_content/Blazorise/blazorise.css" rel="stylesheet" />
    <link href="_content/Blazorise.Bootstrap/blazorise.bootstrap.css" rel="stylesheet" />
    <link href="_content/Blazorise.Snackbar/blazorise.snackbar.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="PasswordHashGenerator.Client.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
</head>

<body>
    <div id="app">
        <style>
            body {
                overflow: hidden;
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }

            .circle {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                margin: 7px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

                .circle:before {
                    content: "";
                    width: 20px;
                    height: 20px;
                    border-radius: 50%;
                    opacity: 0.7;
                    animation: scale 2s infinite cubic-bezier(0, 0, 0.49, 1.02);
                }

            .circle-1 {
                background-color: #49b8e5;
            }

                .circle-1:before {
                    background-color: #49b8e5;
                    animation-delay: 200ms;
                }

            .circle-2 {
                background-color: #1e98d4;
            }

                .circle-2:before {
                    background-color: #1e98d4;
                    animation-delay: 400ms;
                }

            .circle-3 {
                background-color: #2a92d0;
            }

                .circle-3:before {
                    background-color: #2a92d0;
                    animation-delay: 600ms;
                }

            .circle-4 {
                background-color: #3a88c8;
            }

                .circle-4:before {
                    background-color: #3a88c8;
                    animation-delay: 800ms;
                }

            .circle-5 {
                background-color: #507cbe;
            }

                .circle-5:before {
                    background-color: #507cbe;
                    animation-delay: 1000ms;
                }

            @keyframes scale {
                0% {
                    transform: scale(1);
                }

                50%, 75% {
                    transform: scale(2.5);
                }

                78%, 100% {
                    opacity: 0;
                }
            }
        </style>
        <div class="container">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
            <div class="circle circle-5"></div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="_content/Blazorise/blazorise.js"></script>
    <script src="_content/Blazorise.Bootstrap/blazorise.bootstrap.js"></script>
    <script src="_content/CurrieTechnologies.Razor.Clipboard/clipboard.min.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>
</html>
